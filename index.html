<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main id="main" >
    <div class="star_img">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div class="rate_buttons">
      <button id="1" class="rating">1</button>
      <button id="2" class="rating">2</button>
      <button id="3" class="rating">3</button>
      <button id="4" class="rating">4</button>
      <button id="5" class="rating">5</button>
    </div>

    <div class="submit_button">
      <button id="submit" class="submit">SUBMIT</button>
    </div>
  </main>

  <div id="success" class="hidden">
    <div><img src="./images/illustration-thank-you.svg" alt=""></div>
    <div class="selection">
      <p id="selected">
        You didn't give us a rating
      </p>
    </div>
    <div class="message">
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
      </p>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected (Add rating here) out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

<script src="./script.js"></script>
</body>
</html>
